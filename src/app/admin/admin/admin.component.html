
  <form [formGroup]="rForm" (ngSubmit) = "onClickSubmit()">
    <div class="form-container">
      <div class="row columns" style="margin: 40px">

        <h1>Suggestion Form</h1>
<br/>
        <label>Name<br/>
          <input type="text" formControlName="name" style="width: 500px; height:50px">
        </label>
        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>

<br/><br/>
        <label>Suggestion<br/>
          <textarea formControlName="suggestion" style="width: 500px; height:150px"></textarea>
        </label>
        <div class="alert" *ngIf="!rForm.controls['suggestion'].valid && rForm.controls['suggestion'].touched">You must specify a suggestion that's between 30 and 500 characters.</div>

<br/><br/>

        <label for="validate">Minimum of 3 Characters</label><br/>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On
<br/><br/>
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
